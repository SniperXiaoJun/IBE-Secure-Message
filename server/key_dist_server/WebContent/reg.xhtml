<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"> 
<h:head>
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="css/reg.css" />
</h:head> 
<h:body>
<h:form>
<div class="regitem">
	<div>用户名：</div>
	<h:inputText id="username" value="#{ editUserBean.username }" validator="#{ editUserBean.validateUsername }" required="true" />
	<h:message for="username" style="color:red" />
</div>
<div class="regitem">
	<div>电子邮件：</div>
	<h:inputText id="email" value="#{ editUserBean.email }" validator="#{ editUserBean.validateEmail }" required="true" />
	<h:message for="email" style="color:red" />
</div>
<div class="regitem">
	<div>密码：</div>
	<h:inputSecret id="password" value="#{ editUserBean.password }" validator="#{ editUserBean.validatePassword }" required="true" />
	<h:message for="password" style="color:red" />
</div>
<div class="regitem">
	<div>确认密码：</div>
	<h:inputSecret id="confirmpassword" value="#{ editUserBean.confirmPassword }" required="true" />
	<h:message for="confirmpassword" style="color:red" />
</div>
<div class="regsubmit">
	<h:commandButton value="注册" action="#{ editUserBean.register }" />
</div>
</h:form>
</h:body>
</html>
