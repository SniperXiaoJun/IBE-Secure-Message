<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>用户登录</title>
</h:head> 
<body>
<h:form>
<div>
	<div>电子邮件：</div>
	<h:inputText id="email" value="#{ viewUserBean.email }" validator="#{ viewUserBean.validateEmail }" required="true" />
	<h:message for="email" style="color:red" />
</div>
<div>
	<div>密码：</div>
	<h:inputSecret id="password" value="#{ viewUserBean.password }" validator="#{ viewUserBean.validatePassword }" required="true" />
	<h:message for="password" style="color:red" />
</div>
<div>
	<h:commandButton value="登录" action="#{ viewUserBean.login }" />
</div>
</h:form>
</body>   
</html>
